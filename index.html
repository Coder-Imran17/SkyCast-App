<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Importing Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- IMPORTING CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- importing icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search your city" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
            <h4 class="country-txt">Japan</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Fri, 29 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29°c</h1>
            <h3 class="condition-txt regular-txt">clouds</h3>
          </div>
        </div>
        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind speed</h5>
              <h5 class="wind-value-txt">5 km/h</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
            <h5 class="forecast-item-temp">29°c</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
            <h5 class="forecast-item-temp">29°c</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
            <h5 class="forecast-item-temp">29°c</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
            <h5 class="forecast-item-temp">29°c</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-msg">
        <img src="assets/message/weather-search.png">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-msg" style="display: none;">
        <img src="assets/message/not-found.png">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
